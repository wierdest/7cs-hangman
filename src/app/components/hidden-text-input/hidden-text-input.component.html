<mat-form-field style="width: 100%;">
    <mat-label>Enter a secret word</mat-label>
    <input matInput [value]="(value | maskText: hide) ?? ''" (input)="onInputChange($event)">
    <button mat-icon-button matSuffix (click)=" hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    @if(value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="clearValues()">
        <mat-icon>close</mat-icon>
      </button>
    }
</mat-form-field>
